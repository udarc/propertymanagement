{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load bootstrap4 %}

<main class="row ">
<div class=" col-md-8 offset-2 card">
  <div class="card-heading">
    <h1>Contact Us</h1>
  </div>
<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-success">Send Message</button>
    {% endbuttons %}
</form>
</div>
</main>
{% endblock content %}
