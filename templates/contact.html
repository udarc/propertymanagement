{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load bootstrap4 %}

<main class="row ">
<div class=" col-md-6 offset-3 card">
  <div class="card-header">
    <h1>Contact Us</h1>
  </div>
<form method="post" class="form" class="card-body">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-success">Send Message</button>
    {% endbuttons %}
</form>
</div>
</main>
{% endblock content %}
