{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% load bootstrap4 %}

<div class="row">
  <div class="col-md-8 offset-md-2">
      <div class="card">
          <div class="card-header">
    <h1>Contact Us</h1>
  </div>
  <div class="card-body">
<form method="post" class="form" class="card-body">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-success">Send Message</button>
    {% endbuttons %}
</form>
</div>
</div>
</div>
</div>
{% endblock content %}
