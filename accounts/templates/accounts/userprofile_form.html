{% extends '_base.html'%} {% block head_title%} Edit user profile {{block.super}}{% endblock head_title %} {% block content %}
<div class="row">
    <div class="col-sm-6 offset-2">
        <div class="card card-default">
            <div class="card-header">
                <h1>User Profile Edit Form</h1>
            </div>
            {%if user.username%}
            <div class="card-body">

                <form action="" method="post" role="form" class="form-horizontal" enctype="multipart/form-data">
                    {% csrf_token%} {% include '_fields.html'%}
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="edit_profile" value="Edit Profile">
                    </div>
                    <p>{{form.non_fields_errors}}</p>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
