{% extends '_base.html'%}
{% block head_title%} register {{block.super}}{% endblock head_title %}
{% block content %}
	<div class="row">
		<div class="col-md-8 offset-2">
			<div class="card">
				<div class="card-header"> <h1>User Registration Form</h1>
				</div>
				<div class="card-body">
					<form action="" method="post" role="form" class="form-horizontal">
					{% csrf_token%}					
						{% include '_fields.html'%}
					
						<div class="form-group">
							<input class="btn btn-success" type="submit" name="register" value="Register">
						</div>
						<p>{{form.non_fields_errors}}</p>
						
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
